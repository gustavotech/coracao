<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eu gosto do vc</title>
    <style>
        .heart {
            background-color: pink;
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
        }

        .heart:before,
        .heart:after{
            content: "";
            background-color: pink;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:after {
            top: -15px;
            left: 0;
        }

        .heart:before {
            top: 0px;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
